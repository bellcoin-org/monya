<v-ons-page data-page="showLabel">
  <custom-bar :title="label||hdPath" menu="true">
    <v-ons-toolbar-button @click="edit=true" v-if="label">
      <v-ons-icon icon="ion-edit"></v-ons-icon>
    </v-ons-toolbar-button>
  </custom-bar>
  <div>
    <div id="simple">
      <div class="label" v-show="!label">手動導出アドレスのため、残高が反映されない可能性があります。送金する場合はご注意ください。</div>
      <div id="qrArea">
        <div id="qrcode">
          <img :src="qrDataUrl" alt="QR code" id="qrcodeImage"/>
          <div id="currentCurIcon" :style="{'background-image':'url('+currentCurIcon+')'}"></div>
        </div>
        <div class="address">{{address}}</div>
      </div>
      <v-ons-button @click="copyAddress" modifier="quiet">
        <v-ons-icon icon="fa-clipboard"></v-ons-icon>
        アドレスコピー
      </v-ons-button>
      <v-ons-button @click="share" modifier="quiet" v-if="shareable">
        <v-ons-icon icon="fa-share-square-o"></v-ons-icon>共有
      </v-ons-button>
      <v-ons-list>
        <v-ons-list-item>
          <div class="center">HD Node Derivation Path</div>
          <div class="right">{{hdPath}}</div>
        </v-ons-list-item>
        <v-ons-list-item>
          <div class="center">残高</div>
          <div class="right">{{balance}}</div>
        </v-ons-list-item>
        <v-ons-list-item>
          <div class="center">公開鍵</div>
          <div class="right"><v-ons-input :value="pubKey" readonly=readonly></v-ons-input></div>
        </v-ons-list-item>
        <v-ons-list-item modifier="chevron tappable" @click="showPrivKeyDlg=true">
            秘密鍵を表示する
        </v-ons-list-item>
        <v-ons-list-item v-show="privKey">
          <div class="center">秘密鍵</div>
          <div class="right">
            <v-ons-input :value="privKey" readonly=readonly></v-ons-input>
          </div>
        </v-ons-list-item>
      </v-ons-list>
    </div>
  </div>
  <v-ons-alert-dialog
    modifier="rowfooter"
    :visible.sync="showPrivKeyDlg"
    >
    <span slot="title">秘密鍵を表示</span>
    <p>パスワードを入力してください。</p>
    <v-ons-input placeholder="パスワード" v-model="password" type="password" :class="{shake:incorrect}"></v-ons-input>
    <template slot="footer">
      <div class="alert-dialog-button" @click="showPrivKeyDlg=false">やめる</div>
      <div class="alert-dialog-button" @click="showPrivKey">続行</div>
    </template>
  </v-ons-alert-dialog>
  <v-ons-alert-dialog modifier="rowfooter"
      :visible.sync="edit"
    >
      <span slot="title">ラベルを編集</span>
      <p>ラベルを変更してください</p>
      <v-ons-input placeholder="ラベル" v-model="labelInput"></v-ons-input>
      <template slot="footer">
        <div class="alert-dialog-button" @click="edit = false">やめる</div>
        <div class="alert-dialog-button" @click="update">追加</div>
      </template>
    </v-ons-alert-dialog>
</v-ons-page>
