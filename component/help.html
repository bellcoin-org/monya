<v-ons-page data-page="help">
  <custom-bar title="ヘルプ" menu="true"></custom-bar>
  <div>
    <v-ons-list>
      <v-ons-list-item modifier="chevron tappable" @click="openLink('https://monya-wallet.github.io/help/')">基本操作マニュアル</v-ons-list-item>
      <v-ons-list-item modifier="chevron tappable" @click="question=true">お困りですか？</v-ons-list-item>
      <v-ons-list-item @click="about">このアプリについて</v-ons-list-item>
    </v-ons-list>
  </div>
  <v-ons-action-sheet
      :visible.sync="question"
      cancelable
      title="質問する"
    >
      <v-ons-action-sheet-button @click="openLink('https://discord.gg/ynjcDv')">Discord</v-ons-action-sheet-button>
      <v-ons-action-sheet-button @click="openLink('https://twitter.com/intent/tweet?in_reply_to=955810283250831360&hashtags=%E5%9B%B0%E3%81%A3%E3%81%9F%E3%82%82%E3%81%AB%E3%82%83%E3%80%9C')">Twitter</v-ons-action-sheet-button>
      <v-ons-action-sheet-button modifier="destructive" @click="question=false">キャンセル</v-ons-action-sheet-button>
    </v-ons-action-sheet>
</v-ons-page>
